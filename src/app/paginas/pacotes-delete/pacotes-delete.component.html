<app-header></app-header>
<app-sidenav-admin></app-sidenav-admin>

<div class="informacao">
    <mat-card>
        <mat-card-title class="titulo">Atenção!</mat-card-title>
        <mat-card-subtitle class="mensagem">Esta exclusão não pode ser desfeita, deseja realmente excluir o pacote?</mat-card-subtitle>
        <p>Código do pacote: <b>{{pacote.id}}</b></p>
        <p>Conteúdo do pacote: <b>{{pacote.content}}</b></p>
        <p>Status do pacote: <b>{{pacote.status}}</b></p>
        <mat-card-actions align="end">
            <button mat-raised-button color="basic" (click)="cancelar()">Cancelar</button>
            <button mat-raised-button color="warn" (click)="deletePacote()">Deletar</button>
        </mat-card-actions>
    </mat-card>
</div>

<app-footer></app-footer>
