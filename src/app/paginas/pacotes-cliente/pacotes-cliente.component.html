<app-sidenav></app-sidenav>

<div fxLayout="row" fxLayoutAlign="space-between center" class="botoes">
    <button mat-raised-button class="mat-elevation-z9" (click)="voltar()" color="primary">
            voltar
        </button>
    <button mat-raised-button class="mat-elevation-z9" (click)="proximo()" color="primary">
            próximo
        </button>
</div>
<div *ngIf="pacotes.length != 0 ">
    <table mat-table [dataSource]="pacotes" class="mat-elevation-z1">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Pedido</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element"> {{element.content}} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef>Postagem</th>
            <td mat-cell *matCellDef="let element"> {{element.created_at | date:"dd/MM/yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<div *ngIf="pacotes.length === 0 " style="margin: 0.5% 0 0.5% 16% ;">
    Não há pacotes ainda ;(
</div>

<app-footer></app-footer>
