<app-header></app-header>
<app-sidenav-admin></app-sidenav-admin>

<div fxLayout="row" fxLayoutAlign="start center" class="controles">

    <button mat-raised-button class="mat-elevation-z9" (click)="criarUsuarios()" color="primary">
        novo
    </button>
    <mat-form-field appearance="standard" class="pesquisa">
        <mat-label>Pesquisar usuário</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="algum dado  do usuário" #input>
    </mat-form-field>

    <button mat-raised-button class="mat-elevation-z9" (click)="voltar()" color="accent">
            voltar
        </button>
    <button mat-raised-button class="mat-elevation-z9" (click)="proximo()" color="accent">
            próximo
        </button>
</div>

<table mat-table [dataSource]="listaUsuarios" class="mat-elevation-z1 table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="usuarios-update/{{element.id}}" mat-stroked-button color="accent">Editar
            </a> |
            <a routerLink="usuarios-delete/{{element.id}}" mat-stroked-button color="warn">Excluir
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-footer></app-footer>
